    <p>El "capibara gigante", uno de los roedores provenientes de Suramérica habitó el Norte de América desde hace unos 3.6 millones de años hasta el final del Pleistoceno cuando la familia Hydrochoeridae (los capibaras) se extinguieron de esta parte del continente.</p>
